	<section id="hero">
		<h2>NYC based, private chef offering fresh and healthy customized meal plans, event catering, and personalized cooking classes</h2>
	</section>

	<section id="services">
		<div class="row">
			<div class="container container-mini">
				<figcaption>
					<h3>In-home</h3>
					<p>I can come to your home every week, or every once in a while, to cook a satisfying multi-course plated dinner or a week's worth of meals for your family. I handle the meal planning, grocery shopping, prepping and cooking, then portion and package your meals, leaving your fridge stocked and your kitchen spotless.</p>
				</figcaption>
				<figure>
					<img alt="Private chef home cooking sevice" src="images/kitchen%20icon.svg" title="Private chef home cooking sevice">
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="container container-mini">
				<figcaption>
					<h3>Delivery</h3>
					<p>I can deliver fully-prepared meals to you, tailored to your dietary needs and preferences. I can email you a customized menu each week to choose from, and typically deliver Sunday and Monday evenings. I will label and store your food and offer reheating instructions where necessary. I offer a variety of meal plan package options to choose from. Perfect for busy families or anyone who doesn't have time to cook!</p>
				</figcaption>
				<figure>
					<img alt="Delivery service" src="images/delivery.svg" title="Delivery serice">
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="container container-mini">
				<figcaption>
					<h3>Event Catering</h3>
					<p>Whether you're hosting an intimate dinner, brunch buffet, or cocktail party at your home, or having an off-site event such as a baby shower or birthday party, I can work with you to plan a customized menu, and if need be, hire an assistant and server to execute your event flawlessly.</p>
				</figcaption>
				<figure>
					<img alt="Catering service" src="images/catering.svg" title="Catering Serice">
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="container container-mini">
				<figcaption>
					<h3>Cooking Classes</h3>
					<p>Want to learn basic knife skills? Impress a date? Host a cooking party? I can teach you and your family or a group of friends the basics of cooking and how to plan, prepare, cook and plate a wide variety of dishes--from appetizers to entrees to desserts (including vegetarian, dairy-free, or gluten-free options). Contact me to set up your customized cooking class.</p>
				</figcaption>
				<figure>
					<img alt="Vegan, Vegetarian, and healthy cooking classes" src="images/cooking_lessons.svg" title="Vegan, Vegetarian, and healthy cooking classes">
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="container container-mini">
				<figcaption>
					<h3>Food Styling</h3>
					<p>I offer a full range of food photography services for advertising, product development, cookbooks, websites, and any printed media.</p>
					<p>I welcome projects of any size and scale, and also am able to accommodate a variety of requirements: From fully setup commercial kitchen and studio with food preparation and styling to a simple location photo shoot.</p>
					<p>A quick and efficient styling service designed to help new or existing businesses, in the food industry, get a new up-to-date look to enter this highly competitive industry with a strong visual presentation of their products and services.</p>

					<h4>Questions?        Reach out! </h4>
				<a class="email" href="mailto:runcookeatrepeat@gmail.com">
						runcookeatrepeat[at]gmail.com
				</a>
				</figcaption>
				<figure>
					<img alt="Phone taking picture of food" src="images/foodstyle.svg" title="food styling services">
				</figure>
